<h1>Angular Router App</h1>
<!-- This nav gives you links to click, which tells the router which route to use (defined in the routes constant in  AppRoutingModule) -->
<nav>
  <ul>
    <li><a routerLink="/about" routerLinkActive="active" >About</a></li>
    <li><a routerLink="/home" routerLinkActive="active" >Home</a></li>
    <li><a routerLink="/template" routerLinkActive="active" >Template</a></li>
    <li><a routerLink="/reactive" routerLinkActive="active" >Reactive</a></li>
    <li><a routerLink="/get-data" routerLinkActive="active" >Get Data</a></li>
    <li><a routerLink="/post-data" routerLinkActive="active" >Post Data</a></li>
    <li><a routerLink="/parent" routerLinkActive="active" >Parent</a></li>
    <li><a routerLink="/qrview" routerLinkActive="active" >QR Code</a></li>
  </ul>
</nav>
<!-- The routed views render in the <router-outlet>-->
<router-outlet></router-outlet>
